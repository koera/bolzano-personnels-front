<app-sidebar-top></app-sidebar-top>
<div id="wrapper">

  <!-- Sidebar -->
  <ul class="sidebar navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" routerLink="/home">
        <i class="fas fa-fw fa-tachometer-alt"></i>
        <span>Dashboard</span>
      </a>
    </li>

    <li class="nav-item active">
      <a class="nav-link" routerLink="/personnels">
        <i class="fas fa-fw fa-list"></i>
        <span>List personnels</span>
      </a>
    </li>

    <li class="nav-item active">
      <a class="nav-link" routerLink="/personnels/add">
        <i class="fas fa-fw fa-plus-square"></i>
        <span>Form personnels</span>
      </a>
    </li>

    
    <li class="nav-item active">
      <a class="nav-link" routerLink="/presence">
        <i class="fas fa-fw fa-calendar-check"></i>
        <span>Presence</span>
      </a>
    </li>

  </ul>
  <div id="content-wrapper">

    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#">Dashboard</a>
        </li>
        <li class="breadcrumb-item">Personnels</li>
        <li class="breadcrumb-item active">Forms</li>
      </ol>

      <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="success">
        <strong>Finish!</strong> Operation success...
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error">
        <strong>Oups!</strong> Une erreur s'est produit ! Veuillez ressayer ou contacter l'administrateur
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <input type="file" (change)="onFileSelect($event.target)" name="myfile"/>
          <button type="button" (click)="addElementFromcsv()" class="btn btn-primary">Upload</button>
        </div>
      </div>

      <div class="card card-register mx-auto mt-5" id="form-register">

        <div class="card-header">Enregistrer un personnels</div>
        <div class="card-body">
          <form #f="ngForm" (ngSubmit)="savePersonnel(f.value)">
            <div id="pageOne">
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="text" id="nom" name="nom" ngModel class="form-control" placeholder="Nom"
                             required="required" autofocus="autofocus">
                      <label for="nom">Nom</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="text" id="prenom" name="prenom" ngModel class="form-control" placeholder="Prenom"
                             required="required">
                      <label for="prenom">Prenom</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-12">
                    <div class="form-label-group">
                      <mat-form-field>
                        <input name="dateNaissance" ngModel matInput [matDatepicker]="dateNaissance"
                               placeholder="Date de naissance">
                        <mat-datepicker-toggle matSuffix [for]="dateNaissance"></mat-datepicker-toggle>
                        <mat-datepicker #dateNaissance></mat-datepicker>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="text" id="cin" name="cin" ngModel class="form-control" placeholder="CIN"
                             required="required">
                      <label for="CIN">CIN</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="text" id="passeport" name="numeroPasseport" ngModel class="form-control"
                             placeholder="Numero Passeport">
                      <label for="CIN">Passeport</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="text" id="matricule" name="matricule" ngModel class="form-control"
                             placeholder="Matricule"
                             required="required">
                      <label for="matricule">Matricule</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <mat-form-field>
                        <input name="dateEmbauche" ngModel matInput [matDatepicker]="dateEmbauche"
                               placeholder="Date embauche">
                        <mat-datepicker-toggle matSuffix [for]="dateEmbauche"></mat-datepicker-toggle>
                        <mat-datepicker #dateEmbauche></mat-datepicker>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="text" id="cnaps" name="cnaps" ngModel class="form-control"
                             placeholder="Numero cnaps"
                             required="required">
                      <label for="cnaps">Numero CNaPS</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="text" id="ostie" name="ostie" ngModel class="form-control"
                             placeholder="Numero ostie"
                             required="required">
                      <label for="cnaps">Numero OSTIE</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-12">
                    <div class="form-label-group">
                      <input type="text" id="poste" name="posteActuel" ngModel class="form-control"
                             placeholder="Poste actuel"
                             required="required">
                      <label for="poste">Poste Actuel</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-4">
                    <div class="form-label-group">
                      <input type="text" id="adresse1" name="adresse1" ngModel class="form-control"
                             placeholder="Adresse 1"
                             required="required">
                      <label for="adresse1">Adresse 1</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-label-group">
                      <input type="text" id="adresse2" name="adresse2" ngModel class="form-control"
                             placeholder="Adresse 2"
                             required="required">
                      <label for="adresse1">Adresse 2</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-label-group">
                      <input type="text" id="ville" name="ville" ngModel class="form-control" placeholder="Ville"
                             required="required">
                      <label for="ville">Ville</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button class="btn btn-primary btn-block" type="submit">Enregister</button>
          </form>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->

    <!-- Sticky Footer -->
    <footer class="sticky-footer">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright Â© Your Website 2018</span>
        </div>
      </div>
    </footer>

  </div>
  <!-- /.content-wrapper -->
</div>
<app-sidebar-bottom></app-sidebar-bottom>
