<app-sidebar-top></app-sidebar-top>
<div id="wrapper">

  <!-- Sidebar -->
  <ul class="sidebar navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" routerLink="/home">
        <i class="fas fa-fw fa-tachometer-alt"></i>
        <span>Dashboard</span>
      </a>
    </li>

    <li class="nav-item active">
      <a class="nav-link" routerLink="/personnels">
        <i class="fas fa-fw fa-list"></i>
        <span>List personnels</span>
      </a>
    </li>

    <li class="nav-item active">
      <a class="nav-link" routerLink="/personnels/add">
        <i class="fas fa-fw fa-plus-square"></i>
        <span>Form personnels</span>
      </a>
    </li>
    
    <li class="nav-item active">
      <a class="nav-link" routerLink="/presence">
        <i class="fas fa-fw fa-calendar-check"></i>
        <span>Presence</span>
      </a>
    </li>

  </ul>
  <div id="content-wrapper">

    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#">Dashboard</a>
        </li>
        <li class="breadcrumb-item">Presence</li>
        <li class="breadcrumb-item active">Etats</li>
      </ol>
      <form #f="ngForm" (ngSubmit)="saveEtat(f.value)">
        <div class="row">
          <div class="col-lg-6 col-6 col-xs-12">
            <div class="form-group">
              <label for="nom">Nom:</label>
              <input type="text" class="form-control" ngModel [(ngModel)]="singleEtats.nom" id="nom" name="nom">
            </div>
            <div class="form-group">
              <label for="codeCouleur">Code couleur:</label>
              <input [colorPicker]="color" name="codeCouleur" [(ngModel)]="singleEtats.codeCouleur" ngModel class="form-control col-6" (colorPickerChange)="color=$event" [style.background]="color" [value]="color"/>
            </div>
          </div>
          <div class="col-lg-6 col-6 col-xs-12">
            <table class="table table-striped">
              <thead>
                <th>Nom</th>
                <th colspan="2">Code couleur</th>
              </thead>
              <tbody *ngIf="etats">
                <tr *ngFor="let e of etats._embedded.etats">
                    <td>{{e.nom}}</td>
                    <td>
                      <div class="card" [style.background]='e.codeCouleur' 
                        style="height: 20px;">
                      </div>
                    </td>
                    <td>
                      <button type="button" class="btn btn-default" (click)="updateEtat(e)">Edit</button>
                    </td>
                </tr>
                
              </tbody>
            </table>
          </div>
        </div>
        <button type="button" class="btn btn-default" (click)="reset()" >Annuler</button>&nbsp;
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <!-- /.container-fluid -->

    <!-- Sticky Footer -->
    <footer class="sticky-footer">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright Â© Your Website 2018</span>
        </div>
      </div>
    </footer>

  </div>
  <!-- /.content-wrapper -->
</div>
<app-sidebar-bottom></app-sidebar-bottom>
